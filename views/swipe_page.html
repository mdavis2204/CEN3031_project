<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Swipe Page</title>
  <link rel="stylesheet" href="swipe_page.css">
</head>
<body>
  <h1>PawSwipe</h1>
  <div class="card-container"></div>
  
  <div class="buttons">
    <button class="button dislike">Dislike</button>
    <button class="button like">Like</button>
    <!-- New circular buttons for profile edit and messaging -->
    <button class="circle-button edit" title="Edit Profile">
      <img src="https://cdn-icons-png.flaticon.com/512/1144/1144760.png" alt="Edit Profile" class="icon">
    </button>
    <button class="circle-button message" title="Messages">
      <img src="https://cdn-icons-png.flaticon.com/512/2462/2462719.png" alt="Messages" class="icon">
    </button>
  </div>
  <button id="logoutButton" class="logout-button">Logout</button>
  <div class="user-info" style="display: none;">
    <button class="close-button">Ã—</button>
    <h2>User Profile</h2>
    <p><strong>Username:</strong> <span id="user-name"></span></p>
  </div>
  <script src="/swipe_page.js"></script>
</body>
</html>
